
<div id="scanner" class="w-100" *ngIf="!scannedValue" >

</div>
<div class="d-flex mt-3"><button mat-raised-button class="ml-auto" mat-dialog-close>Close</button>
</div>
<div *ngIf="scannedValue">{{scannedValue}}</div>
<mat-form-field class="w-100 mt-3" >
    <mat-label>{{selectCameraLabel}}</mat-label>
    <mat-select [formControl]="cameraFC">
      <mat-option *ngFor="let camera of cameras" [value]="camera.id">
        {{camera.label}}
      </mat-option>
    </mat-select>
</mat-form-field>
