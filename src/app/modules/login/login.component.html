
<div class="h-100 w-100 container">
    <div class="row h-100">
        <div class="d-none col-12 col-md-6 d-md-flex align-items-center">
            <img class="w-50" src="assets/images/newlogo.png">
        </div>
        <div class="col-12 col-md-6 d-flex align-items-center">
            <mat-card class="col-12 col-md-8 mx-auto p-4">
                <div class="d-block d-md-none p-3 d-flex align-items-center justify-content-center">
                    <img class=""  src="assets/images/newlogo.png">
                </div>
                <form class="d-flex flex-column" (ngSubmit)="login($event)">
                    <mat-form-field >
                        <mat-label>Username</mat-label>
                        <input matInput placeholder="Username" [(ngModel)]="username" type="text" name="name" id="name">
                        <mat-icon matSuffix>person_outline</mat-icon>
                        <!-- <mat-hint>Hint</mat-hint> -->
                    </mat-form-field>
                    <mat-form-field class="mt-2">
                        <mat-label>Password</mat-label>
                        <input name="password" [(ngModel)]="password" id="password" matInput placeholder="Password" [type]="hide ? 'password' : 'text'">
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                    </mat-form-field>
                    <div class="d-flex mt-2 ">
                        <button type="submit" class="ml-auto w-100" mat-raised-button color="primary">Login</button>
                    </div>
                </form>
            </mat-card>
        </div>
    </div>
    
    
    
</div>
