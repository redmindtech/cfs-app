# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches: [ "main" ]


jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{14}}
      uses: actions/setup-node@v3
      with:
        node-version: '14'
        cache: 'npm'
    - name: Install dependencies
      run: npm ci
    - name: Build cfs_applica
      run: npm run build --prod
      
  test_action_and_deploy_demo: # make sure the action works on a clean machine without building
        runs-on: ubuntu-latest
        steps:
        - uses: actions/checkout@v1
        - name: 'Deploy app using action'
          uses: ./
          with:
            run_lint: true
            github_access_token: ${{ secrets.ACCESS_TOKEN }}
            build_configuration: dist/cfs
            base_href: /angular-deploy-gh-pages-actions/
            deploy_branch: gh-pages 
            angular_dist_build_folder: redmindtech/dist/cfs # The folder the action should deploy.
            angular_project_dir: cfs
 
